  <script>
    var pictList = document.getElementsByClassName('pictures');
    var show=-1;

    window.setInterval(function() {
      console.log("interval triggered");
        if(pictList[show]) pictList[show].style.visibility='hidden'; // hide current
        show=show+1; // advance to next
        if(show>=pictList.length) show=0; // if past end of list, start over
        pictList[show].style.visibility='visible';  // show the next
    },1000);
